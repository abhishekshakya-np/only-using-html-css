<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Basic_Js/style.css">
  <title>JavaScript Practice</title>
</head>

<body>
  <div>
    <button type="button">
      <a href="/Basic_Js/JavaScript.html">GO back</a>
    </button>
  </div>

  <h2>Using innerHTML</h2>
  <p>Using innerHTML will add two string together </p>
  <p id="demo"></p>
  <script>
    document.getElementById("demo").innerHTML = "This is the output of " + "JavaScript Display Possibilities";
  </script>


<!-- Using document.write() -->
  <h2>Using document.write()</h2>
  <p>Using document.write() will add two string together </p>
  <script>
    document.write("This is the output of " + "JavaScript Display Possibilities");
  </script>

  <h2>But </h2>
  <p>after an HTML document is loaded, will delete all existing HTML:</p>
  <button type="button" onclick="document.write('This is the output of ' + 'JavaScript Display Possibilities ' 
  + '<strong>method should only be used for testing.')">Try it</button>


<!-- Using window.alert() -->
  <h2>Using window.alert()</h2>
  <p>alert box to display data:</p>
  <script>
    window.alert("can skip the window keyword " + "In JavaScript, the window object is the global scope object. This means that variables, properties, and methods by default belong to the window object. This also means that specifying the window keyword is optional:");
  </script>
<!-- Using console.log() -->
  <h2>Using console.log()</h2>
  <button onclick="window.print()">Print this page</button>
  <script>
    console.log("you can call the console.log() " + "method in the browser to display data did you see this.");
  </script>

<!-- JavaScript Print -->
  <h2>JavaScript Print</h2>
  <button onclick="window.print()">Print this page</button>

  

</body>

</html>
