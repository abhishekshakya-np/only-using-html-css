<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
<!-- Page Header -->
<h1 class="bg-blue-600 text-white text-center py-6 text-3xl font-bold">Computer Page</h1>


<!-- Table Section -->
<div class="overflow-x-auto mt-8 mx-auto max-w-4xl">
    <table class="table-auto w-full text-center border-collapse">
        <!-- Define column styling with colgroup using Tailwind's classes -->
        <colgroup>
            <col span="2" class="bg-green-800">
            <col span="3" class="bg-blue-600">
            <col span="1" class="invisible">
        </colgroup>

        <!-- Table Header -->
        <thead>
        <tr class="bg-gray-300 text-gray-700 font-semibold">
            <th class="px-4 py-2">MON</th>
            <th class="px-4 py-2">TUE</th>
            <th class="px-4 py-2">WED</th>
            <th class="px-4 py-2">THU</th>
            <th class="px-4 py-2">FRI</th>
            <th class="px-4 py-2">SAT</th>
            <th class="px-4 py-2">SUN</th>
        </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
        <tr class="bg-gray-100">
            <td class="border px-4 py-2">1</td>
            <td class="border px-4 py-2">2</td>
            <td class="border px-4 py-2">3</td>
            <td class="border px-4 py-2">4</td>
            <td class="border px-4 py-2">5</td>
            <td class="border px-4 py-2">6</td>
            <td class="border px-4 py-2">7</td>
        </tr>
        <tr class="bg-gray-50">
            <td class="border px-4 py-2">8</td>
            <td class="border px-4 py-2">9</td>
            <td class="border px-4 py-2">10</td>
            <td class="border px-4 py-2">11</td>
            <td class="border px-4 py-2">12</td>
            <td class="border px-4 py-2">13</td>
            <td class="border px-4 py-2">14</td>
        </tr>
        <tr class="bg-gray-100">
            <td class="border px-4 py-2">15</td>
            <td class="border px-4 py-2">16</td>
            <td class="border px-4 py-2">17</td>
            <td class="border px-4 py-2">18</td>
            <td class="border px-4 py-2">19</td>
            <td class="border px-4 py-2">20</td>
            <td class="border px-4 py-2">21</td>
        </tr>
        <tr class="bg-gray-50">
            <td class="border px-4 py-2">22</td>
            <td class="border px-4 py-2">23</td>
            <td class="border px-4 py-2">24</td>
            <td class="border px-4 py-2">25</td>
            <td class="border px-4 py-2">26</td>
            <td class="border px-4 py-2">27</td>
            <td class="border px-4 py-2">28</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Create a table -->
<div class="overflow-x-auto mb-8">
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
        <thead>

        <!-- try stands for table row. -->
        <!-- make a cell span over multiple rows, use the rows pan -->
        <tr class="bg-gray-200">
            <!-- th stands for table header. -->
            <!-- To make a cell span over multiple columns, use the cols pan -->
            <th colspan="2" class="py-3 px-4 border-b border-gray-300">Company</th>
            <th class="py-3 px-4 border-b border-gray-300">Contact</th>
            <th class="py-3 px-4 border-b border-gray-300">Country</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="py-3 px-4 border-b border-gray-300">Alfred's Stutterer</td>
            <td class="py-3 px-4 border-b border-gray-300">Maria Anders</td>
            <td class="py-3 px-4 border-b border-gray-300">Germany</td>
        </tr>
        <tr>
            <td class="py-3 px-4 border-b border-gray-300">Centre commercial Montezuma</td>
            <td class="py-3 px-4 border-b border-gray-300">Francisco Chang</td>
            <td class="py-3 px-4 border-b border-gray-300">Mexico</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Page Content -->
<p class="text-lg text-center mt-8 mb-8">This is the content for the Computer area.</p>
</body>

</html>
