<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaming Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Baloo Bhai', cursive;
        }
        .custom-bg {
            background-image: url('img/gamer.jpg');
        }
    </style>
</head>

<body class="custom-bg bg-cover bg-center bg-no-repeat text-white">
<!-- Header Section -->
<header class="flex justify-between items-center px-8 py-6 bg-black bg-opacity-50">
    <!-- Logo Section -->
    <div class="flex items-center space-x-3">
        <img alt="Logo" class="w-16" src="/img/anime.png">
        <div class="text-xl font-bold">Xabickx</div>
    </div>

    <!-- Navbar -->
    <nav class="space-x-6">
        <ul class="flex space-x-6 text-xl">
            <li><a class="text-gray-300 hover:text-gray-500" href="#">Home</a></li>
            <li><a class="text-gray-300 hover:text-gray-500" href="#">About Us</a></li>
            <li><a class="text-gray-300 hover:text-gray-500" href="#">Streamer chat</a></li>
            <li><a class="text-gray-300 hover:text-gray-500" href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Action Buttons -->
    <div class="space-x-4">
        <button class="bg-gray-900 hover:bg-gray-700 text-white px-5 py-2 rounded-md">Call Us Now</button>
        <button class="bg-gray-900 hover:bg-gray-700 text-white px-5 py-2 rounded-md">Email Us</button>
    </div>
</header>

<!-- Main Container for Form and Video -->
<div class="container mx-auto mt-20 px-4 md:px-8">
    <div class="flex justify-between items-start space-x-8">
        <!-- Form Section -->
        <div class="max-w-xl bg-black bg-opacity-80 p-12 rounded-xl shadow-2xl">
            <h1 class="text-4xl font-bold text-center mb-10 text-green-400">Join the Best Gaming Community of
                Kathmandu</h1>
            <form class="space-y-8">
                <label class="block">
                    <input class="block w-full py-4 px-6 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-4 focus:ring-green-500 transition duration-300 ease-in-out"
                           placeholder="Enter your Name"
                           type="text">
                </label>
                <label class="block">
                    <input class="block w-full py-4 px-6 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-4 focus:ring-green-500 transition duration-300 ease-in-out"
                           placeholder="Enter your Game"
                           type="text">
                </label>
                <label class="block">
                    <input class="block w-full py-4 px-6 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-4 focus:ring-green-500 transition duration-300 ease-in-out"
                           placeholder="Enter your Discord"
                           type="text">
                </label>
                <label class="block">
                    <input class="block w-full py-4 px-6 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-4 focus:ring-green-500 transition duration-300 ease-in-out"
                           placeholder="Enter your Locality"
                           type="text">
                </label>
                <label class="block">
                    <input class="block w-full py-4 px-6 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-4 focus:ring-green-500 transition duration-300 ease-in-out"
                           placeholder="Enter your Email ID"
                           type="email">
                </label>
                <label class="block">
                    <input class="block w-full py-4 px-6 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:ring-4 focus:ring-green-500 transition duration-300 ease-in-out"
                           placeholder="Enter your Phone Number"
                           type="tel">
                </label>
                <button class="block w-full bg-green-600 hover:bg-green-500 text-white py-4 rounded-lg text-xl font-semibold shadow-lg transition-transform transform hover:scale-105 duration-300 ease-in-out"
                        type="submit">Submit
                </button>
            </form>
        </div>

        <!-- YouTube Video Section -->
        <div class="flex-grow max-w-3xl">
            <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen class="w-full h-96 rounded-lg shadow-xl"
                    id="youtube-video"
                    referrerpolicy="strict-origin-when-cross-origin"
                    src="https://www.youtube.com/embed/hjDfmocF8g4?si=cg1-5k4bGIH7pLCr" title="YouTube video player">
            </iframe>
        </div>
    </div>
</div>


</body>


</html>
