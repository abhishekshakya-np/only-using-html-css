<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="newsletter-cta">
    <picture>
      <source 
      media="(min-width: 650px)"
      srcset="assets/images/illustration-sign-up-desktop.svg"
    >
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    </picture>
<div class="content">
       <!-- Sign-up form start -->
      <h1 class="title">Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
  
      <ul role="list" class="checkmark-list">
        <li> Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
  
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="email@company.com">
          <span class="error">Email address required</span>
        </div>
        <button class="button">  Subscribe to monthly newsletter</button>
      </form>
        <!-- Sign-up form end -->
</div>
  </div>
  <!-- Success message start
  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abhishek Shakya</a>. -->
  </div>
</body>
</html>
