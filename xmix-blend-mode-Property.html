<!-- The mix-blend-mode property specifies how an element's content should blend with its direct parent background. 
mix-blend-mode: normal|multiply|screen|overlay|darken|lighten|color-dodge|color-burn|difference|exclusion|hue|saturation|color|luminosity; -->
<!DOCTYPE html>
<html lang="">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  background-color: red;
  height: 5000px;
}

img {
  width: 33.33%;
  height: auto;
  float: left;
}

.normal {mix-blend-mode: normal;}
.multiply {mix-blend-mode: multiply;}
.screen {mix-blend-mode: screen;}
.overlay {mix-blend-mode: overlay;}
.darken {mix-blend-mode: darken;}
.lighten {mix-blend-mode: lighten;}
.color-dodge {mix-blend-mode: color-dodge;}
.color-burn {mix-blend-mode: color-burn;}
.difference {mix-blend-mode: difference;}
.exclusion {mix-blend-mode: exclusion;}
.hue {mix-blend-mode: hue;}
.saturation {mix-blend-mode: saturation;}
.color {mix-blend-mode: color;}
.luminosity {mix-blend-mode: luminosity;}
</style>
  <title></title>
</head>
<body>

<h2>All mix-blend-mode values</h2>
<p>The mix-blend-mode property specifies how an element's content should blend with its background:</p>

<div class="container">
  <img src="Flexbox.png" alt="Pineapple" class="normal" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="multiply" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="screen" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="overlay" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="darken" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="lighten" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="color-dodge" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="color-burn" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="difference" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="exclusion" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="hue" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="saturation" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="color" width="1828" height="914">
  <img src="Flexbox.png" alt="Pineapple" class="luminosity" width="1828" height="914">
</div>

</body>
</html>
